<!DOCTYPE html>

<body>
    <h2>output method</h2>
    <h3>output</h3>
    <p>there two three ways to output the javascript result:</p>
    <textarea rows="24" cols="100" disabled>
<!-- the output demo button, each representing one output method-->
<input type="button" onclick="alert_output();" value="alert window"/>
<input type="button" onclick="console_output();" value="console log"/>
<input type="button" onclick="document_output();" value="document write"/>

<script>
    function alert_output()
    {
        alert("the alert window output");
        //window.alert only accept one argument and only have one output
    }
    function console_output()
    {
        console.log("the console log output");
        //console.log:using developer tool to see the result.(F12 or Ctrl+Shift+I)

    }
    function document_output()
    {
        document.write("<p>the document write output</p>");
        //directly output a html format output in the web page.
    }
</script>
        </textarea>
    <div>
        demonstrate:<br>
        <!-- the output demo button -->
        <input type="button" onclick="alert_output();" value="alert window" />
        <input type="button" onclick="console_output();" value="console log" />
        <input type="button" onclick="document_output();" value="document write" />

        <script>
            function alert_output() {
                alert("the alert window output");
                //window.alert only accept one argument and only have one output
            }

            function console_output() {
                console.log("the console log output");
                //console.log:using developer tool to see the result.(F12 or Ctrl+Shift+I)
            }

            function document_output() {
                document.write("<p>the document write output, to go back please reload the page(press \"F5\")</p>");
                //directly output a html format output in the web page.
            }
        </script>
    </div>
    <h3>format output</h3>
    <p>output the result in a formal way</p>
    <textarea rows="9" cols="100" disabled>
<script>
    //output in a format:
    let a=1, b=2, c=3;
    console.log("forma toutput:"+"a="+a+" b="+b+" c="+c);
    //what we usually do when output the result in a format.
    console.log("forma toutput:"+`a=${a} b=${b} c=${c}`);
    //a build-in template literals of javascript.
</script>
    </textarea>
    <div>
        demonstrate<br>press "F12" to open the console of the browser
        <script>
            //output in a format:
            let a = 1,
                b = 2,
                c = 3;
            console.log("forma toutput:" + "a=" + a + " b=" + b + " c=" + c);
            //what we usually do when output the result in a format.
            console.log("forma toutput:" + `a=${a} b=${b} c=${c}`);
            //a build-in template literals of javascript.
        </script>
    </div>
