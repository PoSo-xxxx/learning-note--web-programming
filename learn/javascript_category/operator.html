    <h3>special operators</h3>
    <textarea rows="20" cols="100" disable>
<script>
    //++,--
    a = 2;
    console.log("before ++: "+a);
    b =  10 * ++a;
    console.log("after ++: "+a+" b:"+b);
    //in this case:b = 10 * (a + 1)
            
    a = 2;
    console.log("before ++: "+a);
    c = 10 * a++;
    console.log("after ++: "+a+" b:"+b);
    //in this case:c = (10 * a), then a + 1
    
    //ternary conditional operator
    a = 1;b = 2;
    console.log("ternary conditional operator result: " + (a == b ? true : false));
    //condition? A:B->if condition is ture, then A, else B.
</script>

        <script>
