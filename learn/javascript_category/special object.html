    <!--the event objects, methods-->
    <!--JavaScript屬性事件處理程序-->    
    <input type="button" id="idbut" value="座標" />

    <script> 
        //鍵盤事件繫結
        document.onkeydown=keyDown;  //大寫鍵，控制鍵 
        // document.onkeypress=keyDown;  //大小寫鍵       

        function keyDown() {  //firefox,IE,chrome           
            alert(event.which);
            if (event.altKey) alert("ALT");
            if (event.ctrlKey) alert("CTRL");
            if (event.shiftKey) alert("SHIFT");
        }

        //JavaScript屬性事件處理程序(IE9以上)座標屬性        
        document.getElementById("idbut").onclick=CoordXY;  //座標coordinate

        function CoordXY() 
        {
            alert("screenX="+event.screenX+"\nclientX="+event.clientX+"\noffsetX="+event.offsetX);
        }
        //the method of event object:
        //type:the event type.
        //button:return the pressed key from keyboard.
        //which:return the pressed key in unicode encoding.
        //altKey,ctrlKey,shiftKey:return true when pressing alt,ctrl,shift
        //return false when not pressing  alt,crtl,shift.
        //screenX, screenY:return the X,Y coordinate of screen.(the hardware,computer screen)
        //clientX, clientY:return the X,Y coordinate of web page.(the browser window)
        //offsetX, offsetY:return the X,Y coordinate of current selected block.(the tag)
    </script>
