<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>function.html</title>
	</head>

	<body>
        <!--HTML連結javascript-->
		 <input type="button" value="showName" onclick="showName('sir','mary')"/>
        <script>
            //宣告式函數定義
            function showName(pos,name)
            {
                return(pos+","+name);
                //console.log(`${pos},${name}`);
            }
            //we can call the function in script in html file, using event attributes.

        //==========定義函式==================
        //方法一函式宣告，定義帶參數的函式
			function fadd1(a,b)
			{
				return (a + b);
			}

        //==========函式呼叫==================
        //呼叫帶參數的函式
			console.log(fadd1(1,2));

        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略
        //預設參數值(ES6)
			function fadd2(a, b=5)
			{
				console.log(b); 	
				return (a + b);
			}
			console.log(fadd2(1)); //b will be default value 5
			
        //==========定義函式==================
        //方法二函式字面值(use a variable to save the function)
			let fadd3 = function(a,b)
			{
				return (a+b);
			}
			console.log(fadd3(1,2));

        //==========定義函式==================
        //方法三箭頭函式(arrow function)
			let fadd4 = (a,b) => { return (a + b);}
				console.log(fadd4(1,2));

        //如果statement 只有一行，return 和 {} 可省略
			let fadd5 = (a,b) => a+b;
				console.log(fadd5(1,2));
			

        //只有一個參數，()可省略
			let fadd6 = a =>a +100;
			console.log(fadd6(1));

        //列印函式內容
			console.log(fadd1);
			console.log(fadd2);
			console.log(fadd3);
			console.log(fadd4);
			console.log(fadd5);
			console.log(fadd6);

        //==========方法製作==================
        //定義物件
        let cars = { brand: "audi", "max speed": 300 }

        //定義物件方法一(使用函式字面值)
		 cars.print1 = function()
		 {
 			console.log(cars);
 		}
 		//directly define the function of object.

        //定義物件方法二(使用函式宣告)
        function print()
        {
        	console.log(this);
        }
        cars.print2 = print;
        //first define a function, then assign to object's method.
        
        //方法呼叫
 		cars.print1();
        cars.print2();

		//function literal:
		//using function as a argument in another function.
		//declare a function dircetly in argument.
		//for example:document.getElementById("m2").onclick = function(){alert("method 2x");};
        </script>   
	</body>
</html>
